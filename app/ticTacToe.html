<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Крестики-нолики</title>
  <link rel="stylesheet" href="css/plugins.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="site-container">
    <main class="tic-tac-toe">
      <div class="tic-tac-toe__box">
        <div class="btns-menu tic-tac-toe__btns-menu">
          <a href="index.html" class="link home tic-tac-toe__home" title="перейти на главную">
            << </a>

              <button class="btn btn-ruls tic-tac-toe__ruls js-btn-ruls" type="button"
                data-ruls="ticTacToe">Правила</button>

              <button class="btn tic-tac-toe__restart js-tic-tac-toe__restart" type="button" disabled>Играть
                заново</button>

              <button class="btn tic-tac-toe__btn tic-tac-toe__new-game js-tic-tac-toe__new-game" type="button">Новая
                игра</button>

              <button class="btn tic-tac-toe__btn tic-tac-toe__easy-level js-tic-tac-toe__easy-level" type="button"
                disabled>Легкий уровень</button>

              <button class="btn tic-tac-toe__btn tic-tac-toe__hard-level js-tic-tac-toe__hard-level" type="button"
                disabled>Сложный
                уровень</button>
        </div>
        <div class="tic-tac-toe__game js-tic-tac-toe__game">
        </div>
        <p class="tic-tac-toe__win-text js-tic-tac-toe__win-text"></p>
      </div>
    </main>
    <div class="popup js-popup">
  <div class="popup__body js-popup__body">
    <div class="popup__content js-popup__content">
      <button class="popup__close-btn js-popup__close-btn" type="button" aria-label="Закрыть правила">X</button>

      <h2 class="popup__title">Правила игры</h2>

      <div class="popup__text js-popup__text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime necessitatibus voluptate molestias eaque iste
        eum corrupti tenetur, illo nihil illum natus dolore perspiciatis ducimus eius exercitationem laboriosam tempore
        reiciendis quaerat.
      </div>
    </div>
  </div>
</div>
  </div>

  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>

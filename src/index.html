<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Крестики-нолики</title>
  <link rel="stylesheet" href="css/plugins.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="site-container">
    @@include('partHTML/header.html')

    <main>
      <section class="tic-tac-toe">
        <div class="tic-tac-toe__box">
          <div class="tic-tac-toe__game">
            <div class="tic-tac-toe__cell" id="0"></div>
            <div class="tic-tac-toe__cell" id="1"></div>
            <div class="tic-tac-toe__cell" id="2"></div>
            <div class="tic-tac-toe__cell" id="3"></div>
            <div class="tic-tac-toe__cell" id="4"></div>
            <div class="tic-tac-toe__cell" id="5"></div>
            <div class="tic-tac-toe__cell" id="6"></div>
            <div class="tic-tac-toe__cell" id="7"></div>
            <div class="tic-tac-toe__cell" id="8"></div>
          </div>

          <div class="tic-tac-toe__btns-menu">
            <button class="tic-tac-toe__btn tic-tac-toe__restart js-tic-tac-toe__restart">Играть заново</button>

            <button class="tic-tac-toe__btn tic-tac-toe__new-game js-tic-tac-toe__new-game">Новая игра</button>

            <button class="tic-tac-toe__btn tic-tac-toe__easy-level js-tic-tac-toe__easy-level" disabled>Легкий
              уровень</button>

            <button class="tic-tac-toe__btn tic-tac-toe__hard-level js-tic-tac-toe__hard-level" disabled>Сложный
              уровень</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>

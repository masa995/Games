<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Крестики-нолики</title>
  <link rel="stylesheet" href="css/plugins.css">
  <link rel="stylesheet" href="css/main.css">

  <link rel="apple-touch-icon" sizes="180x180" href="./resources/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./resources/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./resources/favicon/favicon-16x16.png">
  <link rel="manifest" href="./resources/favicon/site.webmanifest">
  <link rel="mask-icon" href="./resources/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div class="site-container">
    <main class="tic-tac-toe">
      <div class="btns-menu tic-tac-toe__btns-menu">
        <a href="index.html" class="link home tic-tac-toe__home" title="Перейти на главную">&#9668;</a>

        <button class="btn btn-ruls tic-tac-toe__ruls js-btn-ruls" type="button" data-ruls="ticTacToe">Правила</button>

        <button class="btn tic-tac-toe__restart js-tic-tac-toe__restart" type="button" disabled>Играть
          заново</button>

        <button class="btn tic-tac-toe__btn tic-tac-toe__new-game js-tic-tac-toe__new-game" type="button">Новая
          игра</button>

        <button class="btn tic-tac-toe__btn tic-tac-toe__easy-level js-tic-tac-toe__easy-level" type="button"
          disabled>Легкий уровень</button>

        <button class="btn tic-tac-toe__btn tic-tac-toe__hard-level js-tic-tac-toe__hard-level" type="button"
          disabled>Сложный
          уровень</button>
      </div>
      <div class="tic-tac-toe__game js-tic-tac-toe__game">
      </div>
      <p class="tic-tac-toe__win-text js-tic-tac-toe__win-text"></p>
    </main>
    @@include('partHTML/popup.html')
  </div>

  <script src="js/main.js"></script>
</body>

</html>

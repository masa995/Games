<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Крестики-нолики</title>
  <link rel="stylesheet" href="css/plugins.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="site-container">
    <main class="tic-tac-toe">
      <div class="tic-tac-toe__box">
        <div class="btns-menu tic-tac-toe__btns-menu">
          <a href="index.html" class="link home tic-tac-toe__home" title="перейти на главную">
            << </a>
              <button class="btn tic-tac-toe__restart js-tic-tac-toe__restart" disabled>Играть
                заново</button>

              <button class="btn tic-tac-toe__btn tic-tac-toe__new-game js-tic-tac-toe__new-game">Новая игра</button>

              <button class="btn tic-tac-toe__btn tic-tac-toe__easy-level js-tic-tac-toe__easy-level" disabled>Легкий
                уровень</button>

              <button class="btn  tic-tac-toe__btn tic-tac-toe__hard-level js-tic-tac-toe__hard-level" disabled>Сложный
                уровень</button>
        </div>
        <div class="tic-tac-toe__game js-tic-tac-toe__game">
        </div>
        <p class="tic-tac-toe__win-text js-tic-tac-toe__win-text"></p>
      </div>
    </main>

  </div>

  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
